<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busqueda Avanzada</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/Busqueda-Avanzada.css">
    </head>

    <body>

        <div class="menu">

            <div class="izquierdo">
                <div class="izquierdo_1">
                    <img src="Imagenes/NotasParaTodos.png" alt="">
                    <br>
                    <h5>Usuario: "Me llamo Lili"</h5>
                </div>
    
                <div class="izquierdo_2">
                    <input class="buscador" type="text" placeholder="Â¿Que Estas Buscando?" />
                    <input class="btn btn-secondary" id="btn_nueva_nota" type="button" value="Crear Nota" />
                    <input class="btn btn-secondary" id="btn_editar_prefil" type="button" value="Perfil de Usario" />
                    <input class="btn btn-secondary" id="btn_busqueda avanzada" type="button" value="Busqueda Avanzada" />
                    <input class="btn btn-secondary" id="btn_salir" type="button" value="Salir"/>
                </div>
            </div>
    
    
            <div class="derecho">

                <section class="Busqueda-Avanzada">
                    <div class="Busqueda-Estructura">
                        <ul class="lista-datos">
    
                            <form action="" class="Busqueda-estructuras" id="FormBusqueda">
                            
                                <h6>Busqueda Avanzada:</h6>
                                <input type="text" placeholder="Escribe una palabra"  id="Palabra" name="palabra" maxlength="30" required>
    
                                <h6>Rango de Fecha Inicial:</h6>
                                <input type="date"  id="FechaInicial" name="fechainicial" maxlength="30" required>
    
                                <h6>Rango de Fecha Final:</h6>
                                <input type="date"  id="FechaFinal" name="fechafinal" maxlength="30" required>

                                <button type="submit" id="Btn-Busqueda">Buscar</button>
    
                            </form>
                        </ul>
                    </div>
                </section>


                <div id="get_my_notes">
                    <div id="insert_new_note">
    
                    </div>
    
                    <div class="row my-3 mx-5">
                        <div class="col my-3">
                            <div class="card" style="width: 18rem;">
                                <div class="card-body">
                                    <i status="false" index="1" class="supreme fa-solid fa-ellipsis" style="position:absolute; top: 20px; right: 20px;"></i>
                                    <h3>Titulo</h3>
                                    <div style="padding-top: 0;z-index: 100; position: absolute;margin-left: 50%;" id="cuadrito1" notaid=""></div>
                                    <textarea style="width: 100%;" rows="5"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
    
                </div>
    
                <div id="paginacion" class="row">
                    <div class="col text-center">
                        <button class="btn btn-secondary"><i class="fa-solid fa-arrow-left"></i></button>
                    </div>
                    <div class="col text-center"><h5> Pagina 1 / 1 </h5></div>
                    <div class="col text-center">
                        <button class="btn btn-secondary"><i class="fa-solid fa-arrow-right"></i></button>
                    </div>
                </div>
    
            </div>
    
        </div>

        

        <!--Footer-->

     <div class="container-footer">

        <footer>

            <div class="redes-footer">
                <a href="#"><i class="fab fa-facebook ico-redes-footer"></i></a>

                <a href="#"><i class="fab fa-youtube ico-redes-footer"></i></a>
            </div>

            <hr>
            <h4>NOTAS PARA TODOS</h4>
            <h4>Todos los derechos reservados.</h4>

        </footer>
    </div>

            crossorigin="anonymous"></script>
        <script src="js/source/main.js"></script>
        
    </body>
