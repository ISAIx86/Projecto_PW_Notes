<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickNotes - Registrate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="css/mainpage_proto.css">
    <link rel="stylesheet" href="css/registro_proto.css">
    <script src="js/lib/jquery-3.6.0.min.js"></script>
    <script src="js/models/Validators.js"></script>
    <script src="js/models/Usuario.js"></script>
</head>
<body>

    <!-- BARRA DE NAVEGACIÓN -->
    <header class="header">
        <nav class="container logo-nav-container">
            <a href="" class="logo">LOGO</a>
        </nav>
    </header>

    <!-- CONTENIDO -->
    <main class="main">
        <div class="form-container">
            <form class="form" id="login_form">
                <div class="form-control" estado="vacio">
                    <input type="email" id="eml_login" name="Correo electrónico" placeholder="Correo electrónico">
                    <small>Error</small>
                </div>
                <div class="form-control" estado="vacio">
                    <input type="password" id="psw_login" name="Contraseña" placeholder="Contraseña">
                    <small>Error</small>
                </div>
                <div class="form-control">
                    <input type="submit" value="Iniciar Sesión">
                </div>
            </form>
        </div>
    </main>

    <!-- PIE DE PÁGINA -->
    <footer class="footer">
        <div class="container">
            <p>Página prototipo QuickNotes</p>
        </div>
    </footer>

    <script src="js/source/login.js"></script>

</body>
</html>
