<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/Perfil-Usuario.css">
</head>

<body>

    <div class="menu">

        <div class="izquierdo">
            <div class="izquierdo_1">
                <img src="Imagenes/NotasParaTodos.png" alt="">
                <br>
                <h5>Usuario: "Me llamo Lili"</h5>
            </div>

            <div class="izquierdo_2">
                <input class="buscador" type="text" placeholder="¿Que Estas Buscando?" />
                <input class="btn btn-secondary" id="btn_nueva_nota" type="button" value="Crear Nota" />
                <input class="btn btn-secondary" id="btn_editar_prefil" type="button" value="Perfil de Usario" />
                <input class="btn btn-secondary" id="btn_busqueda avanzada" type="button" value="Busqueda Avanzada" />
                <input class="btn btn-secondary" id="btn_salir" type="button" value="Salir"/>
            </div>
        </div>


        <div class="derecho">

            <section class="Perfil-Usario">
                <div class="Contenido-Formulario">
                    <ul class="Lista-de-datos"></ul>
                        <form action="" class="DatosUsario" id="Formulario-Usuario">

                            <h6>Nombre:</h6>
                            <input type="text" placeholder="Nombres" id="Nombres" name="nombres" maxlength="50" required disabled>
                            <h6>Apellido:</h6>
                            <input type="text" placeholder="Apellidos" id="Apelldios" name="apelldios" maxlength="50" required disabled>
                            <h6>Correo:</h6>
                            <input type="email" placeholder="Email" id="Email" name="email" maxlength="50" required disabled>
                            <h6>Edad:</h6>
                            <input type="text" placeholder="Edad" id="Edad" name="edad" maxlength="50" required disabled>
                            <h6>Cumpleaños:</h6>
                            <input type="date" placeholder="Cumpleaños" id="Cumpleaños" name="cumpleaños" required disabled>
                            <h6>Contraseña:</h6>
                            <input type="text" placeholder="Contraseña" id="Contrasena" name="contrasena" maxlength="50" required disabled>
                            <h6>Confirmar Contraseña:</h6>
                            <input type="text" placeholder="Confirmar Contraseña" id="Contrasena2" name="contrasena2" maxlength="50" required disabled>

                            <button type="submit" id="BUTTOM-Editar">Editar</button>
                            <button type="submit" id="BUTTOM-Guardar">Guardar</button>

                        </form>
                    </ul>
                </div>
            </section>
        </div>

    </div>


     <!--Footer-->

     <div class="container-footer">

        <footer>

            <div class="redes-footer">
                <a href="#"><i class="fab fa-facebook ico-redes-footer"></i></a>
                <a href="#"><i class="fab fa-instagram ico-redes-footer"></i></a>
                <a href="#"><i class="fab fa-youtube ico-redes-footer"></i></a>
            </div>

            <hr>
            <h4>NOTAS PARA TODOS</h4>
            <h4>Todos los derechos reservados.</h4>

        </footer>


    </div>

        <script src="js/lib/jquery-3.6.0.min.js"></script>
        <script src="https://kit.fontawesome.com/a4552126f3.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script src="js/source/Registro-Usuario.js"></script>
</body>

</html>
