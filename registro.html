<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickNotes - ¡Registrate!</title>
    <link rel="stylesheet" href="css/registro_styles.css">
    <script src="javascript/lib/jquery-3.6.0.min.js"></script>
    <script src="javascript/models/Validators.js"></script>
    <script src="javascript/models/Usuario.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Crear Cuenta</h2>
        </div>
        <form class="form" id="form" action="inicio_sesion" method="post">
            <h4>Foto de perfil</h2>
            <div class="form-control" estado="vacio">
                <img id="frame" width="150" height="130">
                <input type="file" id="fl_photoholder" name="Foto de Perfil" accept="image/*" style="display:none;"></input>
                <input type="button" value="Cargar imagen" id="btn_loadphoto">
                <small>Error</small>
            </div>
            <div class="form-control" estado="vacio">
                <input type="text" id="txt_nombres" name="Nombres" placeholder="Nombre(s)">
                <small>Error</small>
            </div>
            <div class="form-control" estado="vacio">
                <input type="text" id="txt_apellidos" name="Apellidos" placeholder="Apellido(s)">
                <small>Error</small>
            </div>
            <div class="form-control" estado="vacio">
                <input type="text" id="txt_username" name="Nombre de usuario" placeholder="Nombre de usuario">
                <small>Error</small>
            </div>
            <div class="form-control" estado="vacio">
                <h4>Fecha de nacimiento</h4>
                <input type="number" id="nbr_dia" name="Dia de nacimiento" placeholder="Día">
                <small>Error</small>
            </div>
            <div class="form-control" estado="vacio">
                <input name="Mes de nacimiento" style="display:none">
                <select name="Mes de nacimiento" id="slt_mes">
                    <option disabled selected value>Mes</option>
                    <option value="1">Enero</option>
                    <option value="2">Febrero</option>
                    <option value="3">Marzo</option>
                    <option value="4">Abril</option>
                    <option value="5">Mayo</option>
                    <option value="6">Junio</option>
                    <option value="7">Julio</option>
                    <option value="8">Agosto</option>
                    <option value="9">Septiembre</option>
                    <option value="10">Octubre</option>
                    <option value="11">Noviembre</option>
                    <option value="12">Diciembre</option>
                </select>
                <small>Error</small>
            </div>
            <div class="form-control" estado="vacio">
                <input type="number" id="nbr_año" name="Año de nacimiento" placeholder="Año">
                <small>Error</small>
            </div>
            <div class="form-control" estado="vacio">
                <input type="email" id="eml_correoe" name="Correo electrónico" placeholder="Correo electrónico">
                <small>Error</small>
            </div>
            <div class="form-control" estado="vacio">
                <input type="password" id="psw_password" name="Contraseña" placeholder="Contraseña" minlength="8">
                <small>Error</small>
            </div>
            <div class="form-control" estado="vacio">
                <input type="password" id="psw_confpassword" name="Confirmar contraseña" placeholder="Confirmar contraseña">
                <small>Error</small>
            </div>
            <div class="form-control" estado="vacio">
                <input type="submit" value="Registrarme" action="inicio_sesion.html">
                <small>Error</small>
            </div>
        </form>
    </div>
    <script src = "javascript/registro.js"></script>
</body>
</html>
